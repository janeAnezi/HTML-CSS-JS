<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <div class="calender-container">
        <p class="month-name" id="month">August</p>
        <p class="day-name" id="day">Sunday</p>
        <p class="day-number" id="date">4</p>
        <p class="year" id="year">2024</p>
    </div>
</body>
</html>
