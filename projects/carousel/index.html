<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide active">
                <!-- <img src="./images/img1.png" alt="Image 1"> -->
                <p>Lorem ipsum dolor sit.</p>
            </div>
            <div class="slide">
                <!-- <img src="./images/img2.png" alt="Image 2"> -->
                <p>.onsectetur adipisicing</p>
            </div>
            <div class="slide">
                <!-- <img src="./images/img3.png" alt="Image 3"> -->
                <p> elit Placeat, itaque.</p>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <div class="card">
        <img src="image.jpg" alt="Card Image" class="card-img">
        <div class="card-content">
            <h2>Card Title</h2>
            <p>This is a description of the card.</p>
        </div>
        <button class="card-btn">Click Me</button>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
